  <form name="form" method="post" action="" target="nm_iframe">
    <div class="main">
      <div>
        <h3>网关基本信息</h3>
        <p>
          <label for="deviceCode">设备编号：</label>
          <span id="deviceCode">
            <span style="color: #ccc; font-size: 12px">正在获取数据...</span>
          </span>
        </p>
        <p>
          <label for="deviceModel">设备型号：</label>
          <span id="deviceModel">
            <span style="color: #ccc; font-size: 12px">正在获取数据...</span>
          </span>
        </p>
        <p>
          <label for="softVersion">软件版本：</label>
          <span id="softVersion">
            <span style="color: #ccc; font-size: 12px">正在获取数据...</span>
          </span>
        </p>
        <p>
          <label for="runState">运行状态：</label>
          <span id="runState">
            <span style="color: #ccc; font-size: 12px">正在获取数据...</span>
          </span>
        </p>
      </div>

      <div>
        <h3>网关网络设置</h3>
        <p>
          <label for="DHCP">DHCP：</label>
          <input id="dhcp_start" type="radio" name="DHCP" value="start" onclick="onSwitch( 'start' )" />启用
          <input id="dhcp_stop" type="radio" checked="checked" name="DHCP" value="stop" onclick="onSwitch( 'stop' )" />停用
        </p>
        <p>
          <label for="Local_IP">IP地址：</label>
          <input id="Local_IP" type="text" name="Local_IP" />
        </p>
        <p>
          <label for="Mask">子网掩码：</label>
          <input id="Mask" type="text" name="Mask" />
        </p>
        <p>
          <label for="Gateway">默认网关：</label>
          <input id="Gateway" type="text" name="Gateway" />
        </p>
      </div>

      <div>
        <h3>Broker服务设置</h3>
        <p>
          <label for="hostname">服务地址：</label>
          <input id="hostname" type="text" name="hostname" />
        </p>
        <p>
          <label for="port">通讯端口：</label>
          <input id="port" type="text" name="port" />
        </p>
        <p>
          <label for="username">用户名：</label>
          <input id="username" type="text" name="username" />
        </p>
        <p>
          <label for="password">密码：</label>
          <input id="password" type="password" name="password" />
        </p>
      </div>

      <div>
        <h3>运行参数设置</h3>
        <p>
          <label for="topic">采集平台用户名：</label>
          <input id="topic" type="text" name="topic" />
        </p>
        <p>
          <label for="publish_interval">主动上报周期：</label>
          <input id="publish_interval" type="text" name="publish_interval" />
        </p>
      </div>

      <div class="last-child">
        <div id="error" hidden>错误信息！</div>
        <!-- <h3>
          <label for="Modify_permissions_password">网关管理员密码确认：</label>
          <input id="Modify_permissions_password" type="password" name="Modify_permissions_password" />
        </h3> -->
        <button id="submit" type="button" onclick="onSubmit()">提交变更并重启服务</button>

      </div>
    </div>
  </form>
